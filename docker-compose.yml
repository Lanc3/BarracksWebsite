version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: barracks_postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: barracks
      POSTGRES_PASSWORD: barracks_dev_password
      POSTGRES_DB: barracks_db
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data:
